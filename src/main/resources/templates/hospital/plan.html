<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>병원/약 일정관리</title>
    <link href="/css/hospital/plan.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 월별 보기
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next' // 다양한 보기 옵션
                },
                views: {
                    dayGridMonth: {
                        titleFormat: {
                            year: 'numeric',
                            month: '2-digit'
                        }
                    }
                },
                datesSet: function (info) {
                    setTimeout(() => {
                        var titleEl = document.querySelector('.fc-toolbar-title');
                        if (titleEl) {
                            // 기존 내용을 완전히 초기화
                            titleEl.innerHTML = '';

                            // 현재 달력 중앙 날짜 가져오기
                            var currentDate = calendar.getDate(); // 현재 날짜 객체 반환
                            var year = currentDate.getFullYear(); // 현재 연도
                            var month = String(currentDate.getMonth() + 1).padStart(2, '0'); // 현재 월 (2자리)

                            // 새로운 연도와 월로 요소 생성
                            var calendarTitle = document.createElement('div');
                            calendarTitle.className = 'calendar-title';

                            var calendarYear = document.createElement('div');
                            calendarYear.className = 'calendar-year';
                            calendarYear.textContent = year; // 연도 삽입

                            var calendarMonth = document.createElement('div');
                            calendarMonth.className = 'calendar-month';
                            calendarMonth.textContent = month; // 월 삽입

                            calendarTitle.appendChild(calendarYear);
                            calendarTitle.appendChild(calendarMonth);
                            titleEl.appendChild(calendarTitle);
                        }
                    }, 0);
                },
                events: [
                    // 예시 일정 데이터
                    {
                        title: '병원 방문',
                        start: '2025-01-10',
                        end: '2025-01-10'
                    },
                    {
                        title: '약 복용',
                        start: '2025-01-15T10:00:00',
                        allDay: false
                    }
                ],
                selectable: true,
                select: function (info) {
                    // 일정 추가 폼 연결
                    alert('선택한 날짜: ' + info.startStr);
                },
            });

            calendar.render();
        });

    </script>
</head>
<body>
<!--header-->
<div th:insert="/common/header.html"></div>

<section class="main">
    <div id="calendar"></div>
    <div class="plan">
        <div class="hospital-plan">
            <div class="plan-title">🏥 병원 일정 입력하기</div>
            <div class="plan-content">
                <div class="plan-favorite">
                    즐겨찾기 <img class="star" src="/images/star.jpg" alt="">
                </div>
                <div class="favorite-list">
                    <a href="#">대전우리병원</a>
                    <a href="#">대전센텀병원</a>
                    <a href="#">대전을지대학교병원</a>
                </div>
                <div class="hospital-input">
                    <form action="">
                        <label>
                            날짜 :
                            <input type="date" id="select-date" name="select-date">
                        </label>
                    </form>
                </div>
            </div>
        </div>
        <div class="medicine-plan">
            <div class="plan-title">약 일정 입력하기</div>
            <div class="plan-content">
                <div class="plan-favorite">
                    즐겨찾기 <img src="/images/star.jpg" alt="">
                </div>
                <div class="favorite-list">
                    <a href="#">당뇨약</a>
                    <a href="#">감기약</a>
                </div>
                <div class="medicine-input">
                    <form action="">

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div th:insert="/common/footer.html"></div>

</body>
</html>
