<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="/css/user/login.css" type="text/css" rel="stylesheet"> <!-- css 링크 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function popUp() {
            $(document).on('click', '.find-pwd', function () {
                $('.overlay').addClass('active'); // Show the overlay
                $('.find-pw-popup').addClass('active'); // Show the popup
            });
        }

        function popupClose() {
            $(document).on('click', '.back', function () {
                $('.overlay').removeClass('active'); // Hide the overlay
                $('.find-pw-popup').removeClass('active'); // Hide the popup
            });
        }

        popUp();
        popupClose();
    </script>       <!--비번찾기 팝업 스크립트-->
</head>
<body>

<div th:insert="/common/header.html"></div>
<main>
    <div class="overlay"></div>
    <!-- 팝업 필름 -->
    <div class="find-pw-popup">
        <h3>비밀번호 찾기</h3>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <button class="back">돌아가기</button>
            <button>비밀번호 찾기</button>
        </div>
    </div>
    <!-- 비밀번호 찾기 팝업 끝 -->

    <!--회원가입 폼-->
    <div class="login-container">
        <h1>로그인</h1>
        <form id = "signInfm" class="login-form" onsubmit="event.preventDefault(); doSignIn();">
            <label>아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
            <label>비밀번호</label>
            <input type="password" id="userPwd" name="userPwd" placeholder="비밀번호를 입력하세요">
            <div class="sns-login">
                <button type="submit" id = "login-btn" class="login-btn" onclick="doSignIn();">로그인하기</button>
                <!-- SNS 로그인 추가 -->
                <div class="sns-login-line"></div>
                <span class="sns-text">카카오 로그인하기</span>
                <div class="sns-login-line"></div>
                <button id="kakao-login-btn" class="kakao-login-btn" onClick="kakaoLogin();">카카오로 시작하기</button>  <!--카카오 로그인 함수 생성-->


            </div>
            <div class="options">
                <a href="findPwd" class="find-pwd">비밀번호 찾기</a>  <!--비번찾기 구현하기-->
                <a href="userJoin" class="register">회원가입</a>    <!-- 회원가입 페이지로 보내기 -->
            </div>
        </form>
    </div>
</main>

<div th:insert="/common/footer.html"></div>
<script src="/js/signIn.js"></script>

</body>
</html>
