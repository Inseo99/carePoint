<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세정보 입력</title>
    <link href= "/css/user/detail.css" type="text/css" rel="stylesheet">

</head>
<body>
<!-- header -->

<main>
    <div class="form-container">
        <h2>상세정보 입력</h2>
        <form name="frm">
            <div class="form-group">
                <label>나이를 알려주세요</label>
                <input type="text" id="age" name="age">
                <span>세</span>
            </div>

            <div class="form-group">
                <label for="height">키를 알려주세요</label>
                <input type="text" id="height" name="height">
                <span>cm</span>
            </div>

            <div class="form-group">
                <label for="weight">체중을 알려주세요</label>
                <input type="text" id="weight" name="weight">
                <span>kg</span>
            </div>

            <div class="form-group">
                <label>질병의 종류</label>
                <select id="sicktype" name="sicktype">
                    <option value="" disabled selected>선택해주세요</option>
                    <option value="당뇨">당뇨</option>
                    <option value="고혈압">고혈압</option>
                    <option value="비만">비만</option>
                </select>
            </div>

            <div class="form-group">
                <label for="severity">질병의 정도</label>
                <select id="severity" name="severity">
                    <option value="" disabled selected>선택해주세요</option>
                    <option value="경증">경증</option>
                    <option value="중등도">중등도</option>
                    <option value="중증">중증</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exercise_cnt">주 몇 회 정도 운동하시나요?</label>
                <select id="exercise_cnt" name="exercise_cnt">
                    <option value="" disabled selected>선택해주세요</option>
                    <option value="운동 안 함">운동 안 함</option>
                    <option value="주 1~2회">주 1~2회</option>
                    <option value="주 3~4회">주 3~4회</option>
                    <option value="주 5회 이상">주 5회 이상</option>
                </select>
            </div>

            <div class="toggle-group">
                흡연 하시나요?
                <button type="button" class="toggle-btn">비흡연</button>
                <button type="button" class="toggle-btn">흡연</button>
            </div>

            <div class="toggle-group">
                음주 하시나요?
                <button type="button" class="toggle-btn">음주 안 함</button>
                <button type="button" class="toggle-btn">음주</button>
            </div>

            <button type="submit">상세정보 입력 완료</button>
        </form>
    </div>

</main>
<!-- footer -->

</body>
</html>
