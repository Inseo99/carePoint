<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link href= "/css/user/login.css" type="text/css" rel="stylesheet"> <!-- css 링크 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script>

    function popUp() {
      $(document).on('click', '.find-pwd', function() {
        $('.overlay').addClass('active'); // Show the overlay
        $('.find-pw-popup').addClass('active'); // Show the popup
      });
    }

    function popupClose() {
      $(document).on('click', '.back', function() {
        $('.overlay').removeClass('active'); // Hide the overlay
        $('.find-pw-popup').removeClass('active'); // Hide the popup
      });
    }

    popUp();
    popupClose();



  </script>
</head>
<body>
<!--header-->
<main>
  <div class="overlay"></div> <!-- Dimmed background -->
  <div class="find-pw-popup">
    <h3>비밀번호 찾기</h3>

    <div>
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력하세요">
    </div>

    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력하세요">
    </div>

    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" placeholder="이메일을 입력하세요">
    </div>

    <div>
      <button class = "back">돌아가기</button>
      <button>비밀번호 찾기</button>
    </div>
  </div>

  <div class="login-container">
    <h1>로그인</h1>
    <form name="frm" class="login-form">
      <label>이름</label>
      <input type="text" id="username" name="userid" placeholder="아이디를 입력하세요">

      <label>비밀번호</label>
      <input type="password" id="userpwd" name="userpwd" placeholder="비밀번호를 입력하세요">

      <div class="sns-login">

        <button type="submit" class="login-btn" onclick="check();">로그인하기</button>

      <!-- SNS 로그인 추가 -->

        <div class="sns-login-line"></div><span class = "sns-text">카카오 로그인하기</span><div class="sns-login-line"></div>
        <button type="button" class="kakao-login-btn">카카오 로그인</button>
      </div>

      <div class="options">
        <a href="#" class="find-pwd">비밀번호 찾기</a>
        <a href="#" class="register">회원가입</a>
      </div>
    </form>
  </div>
</main>



<!-- footer -->

</body>
</html>
