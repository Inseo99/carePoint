<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="/css/user/mypage.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>


<body>


<div th:insert="/common/header.html"></div>
<input type="hidden" id="userPk" th:value="${session.userPk}">

<div class="main-container">
    <div class="top-section">
        <!-- 회원정보 + 그래프 나타는 부분 -->
        <div class="info-container">
            <div class="user-profile-photo"><img src="/images/필릭스.png" alt="user-profile-photo"></div>
            <div class="user-info">
                <button id="openModal" class="modify-btn">수정하기</button>
                <ul>
                        <li>닉네임 : <span th:text="${userInfo != null ? userInfo.userNick : '정보 없음'}"></span></li>
                        <li>아이디 : <span th:text="${userInfo != null ? userInfo.userId : '정보 없음'}"></span></li>
                        <li>이메일 : <span th:text="${userInfo != null ? userInfo.email : '정보 없음'}"></span></li>
                        <li>전화번호 : <span th:text="${userInfo != null ? userInfo.phone : '정보 없음'}"></span></li>
                        <li>가입일 : <span th:text="${userInfo != null ? userInfo.joinDate : '정보 없음'}"></span></li><!--todo    일단 가져와진다 !-->
                    <li>키 / 체중 :
                        <span th:text="${detailDto != null ? (detailDto.height + 'cm / ' + detailDto.weight + 'kg') : '정보 없음'}"></span>
                    </li>
                    <li>흡연 / 음주 :
                        <span th:text="${detailDto != null ? (detailDto.smoke == 1 ? '🚬' : '❌') + ' / ' + (detailDto.drink == 1 ? '🍺' : '❌') : '정보 없음'}"></span>
                    </li>

                </ul>
            </div>
        </div>


        <!-- 그래프 섹션 -->



        <div class="graph-info">
            <canvas id="progressChart"></canvas>
            <p id="noDataMessage" class="no-data-message" style="display: none;">
                <a href="#">아직 입력된 데이터가 없습니다. 건강 기록을 추가해주세요!</a>
            </p>
        </div>
    </div>
    <div class="post-container">
        <ul class="tab-bar">
            <li><a href="#free-list">자유</a></li>
            <li><a href="#qna-list">Q&A</a></li>
        </ul>
        <div class="tabcontent">
            <!-- 자유 글 목록 -->
            <div id="free-list" class="tab-pane active">
                <table class="table-style">
                    <thead>
                    <tr>
                        <th>작성일</th>
                        <th>제목</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2025.01.05</td>
                        <td>내가 작성한 자유글1</td>
                        <td>3</td>
                    </tr>
                    <!-- 반복 데이터 -->
                    <tr>
                        <td>2025.01.05</td>
                        <td>내가 작성한 자유글 2</td>
                        <td>3</td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <!-- Q&A 글 목록 -->
            <div id="qna-list" class="tab-pane">
                <table class="table-style">
                    <thead>
                    <tr>
                        <th>작성일</th>
                        <th>제목</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2025.01.05</td>
                        <td>문의합니다~ 1</td>
                        <td>3</td>
                    </tr>
                    <!-- 반복 데이터 -->

                    </tbody>
                </table>
            </div><!-- tabcontent -->
        </div><!-- post-container -->

    </div>

    <!-- 수정하기 버튼 클릭시 -->


    <!-- 모달 창 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>회원정보 수정하기</h2>
            <div class="modal-body">
                <ul>
                    <li>
                        <label>전화번호:</label>
                        <input type="text" id="modal-phone" name="phone"
                               th:value="${userInfo != null ? userInfo.phone : ''}">
                    </li>
                    <li>
                        <label>이메일:</label>
                        <input type="email" id="modal-email" name="email"
                               th:value="${userInfo != null ? userInfo.email : ''}">
                    </li>
                    <li>
                        <label for="password">비밀번호: </label>
                        <input type="password" id="password" name="password" th:value="${userInfo != null ? userInfo.userPwd : ''}">
                    </li>
                    <li>
                        <label for="height">신장(cm):</label>
                        <input type="number" id="height" name="height"
                               th:value="${detailDto != null ? detailDto.height : ''}">
                    </li>
                    <li>
                        <label for="weight">체중(kg):</label>
                        <input type="number" id="weight" name="weight"
                               th:value="${detailDto != null ? detailDto.weight : ''}">
                    </li>

                    <li>
                        <label>흡연:</label>
                        <div class="radio-group">
                            <input type="radio" id="smoke-yes" name="smoke" value="1"
                                   th:checked="${detailDto != null and detailDto.smoke == 1}">
                            <label for="smoke-yes" class="radio-label yes-btn">Yes</label>

                            <input type="radio" id="smoke-no" name="smoke" value="0"
                                   th:checked="${detailDto != null and detailDto.smoke == 0}">
                            <label for="smoke-no" class="radio-label no-btn">No</label>
                        </div>
                    </li>

                    <li>
                        <label>음주:</label>
                        <div class="radio-group">
                            <input type="radio" id="drink-yes" name="drink" value="1"
                                   th:checked="${detailDto != null and detailDto.drink == 1}">
                            <label for="drink-yes" class="radio-label yes-btn">Yes</label>

                            <input type="radio" id="drink-no" name="drink" value="0"
                                   th:checked="${detailDto != null and detailDto.drink == 0}">
                            <label for="drink-no" class="radio-label no-btn">No</label>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="modal-footer">
                <button class="modal-btn delete-btn">탈퇴하기</button>
                <button class="modal-btn save-btn" onclick="updateUserInfo();">수정하기</button>
            </div>
        </div>
    </div>
</div>


<!--header-->
<div th:insert="~{/common/header.html}"></div>
</body>

<!--회원정보 수정하기 흡연 음주 동적 스크립트-->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const radioButtons = document.querySelectorAll(".radio-group input[type='radio']");

        radioButtons.forEach(radio => {
            radio.addEventListener("change", function () {
                // 모든 라벨 초기화
                document.querySelectorAll(".radio-label").forEach(label => {
                    label.classList.remove("active");
                });

                // 선택된 라벨에 active 스타일 적용
                const selectedLabel = document.querySelector("label[for='" + this.id + "']");
                if (selectedLabel) {
                    selectedLabel.classList.add("active");
                }
            });
        });
    });





</script>

<script>
    function updateUserInfo() {
        const userPk = document.getElementById("userPk").value; // 로그인된 사용자 PK 가져오기

        // 사용자가 입력한 값 가져오기
        const updatedData = {
            userPk: userPk,
            phone: document.getElementById("modal-phone").value,
            email: document.getElementById("modal-email").value,
            password: document.getElementById("password").value,
            height: document.getElementById("height").value,
            weight: document.getElementById("weight").value,
            smoke: document.querySelector('input[name="smoke"]:checked').value, // 흡연 선택값
            drink: document.querySelector('input[name="drink"]:checked').value  // 음주 선택값
        };

        console.log("📢 [DEBUG] 업데이트할 데이터:", updatedData); // 디버깅용 콘솔 로그

        // 서버에 업데이트 요청 보내기
        fetch("/detail/updateInfo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(updatedData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("회원 정보가 성공적으로 수정되었습니다!");
                    location.reload(); // 성공 시 페이지 새로고침
                } else {
                    alert("수정 실패: " + data.message);
                }
            })
            .catch(error => console.error("❌ [ERROR] 회원정보 업데이트 실패:", error));
    }

    // "수정하기" 버튼 클릭 시 업데이트 실행
    document.querySelector(".save-btn").addEventListener("click", updateUserInfo);


</script>


<!-- 그래프 스크립트 -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userPk = document.getElementById('userPk').value; // HTML에서 값 가져오기
        if (userPk) {
            loadGraphData(userPk);
        } else {
            console.error("로그인한 사용자의 userPk를 찾을 수 없습니다.");
        }
    });

    function loadGraphData(userPk) {
        fetch(`/graph/${userPk}`)
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    document.getElementById('progressChart').style.display = 'none';
                    document.getElementById('noDataMessage').style.display = 'block';
                    return;
                }

                document.getElementById('progressChart').style.display = 'block';
                document.getElementById('noDataMessage').style.display = 'none';

                const labels = data.map(entry => new Date(entry.regDate).toLocaleDateString());
                const weights = data.map(entry => entry.weight);
                const bloodPressures = data.map(entry => entry.bloodPress);
                const bloodSugars = data.map(entry => entry.bloodSugar);

                const ctx = document.getElementById('progressChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '몸무게 (kg)',
                                data: weights,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderWidth: 2,
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                tension: 0.4
                            },
                            {
                                label: '혈압',
                                data: bloodPressures,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                borderWidth: 2,
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                tension: 0.4
                            },
                            {
                                label: '혈당',
                                data: bloodSugars,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderWidth: 2,
                                pointRadius: 5,
                                pointHoverRadius: 8,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: '날짜' } },
                            y: { title: { display: true, text: '수치' } }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching graph data:', error));
    }


</script>

<!--회원게시글 보여주는 탭-->
<script>
    $(function () {
        // 모든 탭 콘텐츠 숨기기
        $('.tabcontent > div').removeClass('active');

        // 탭 클릭 이벤트 처리
        $('.tab-bar a').click(function (e) {
            e.preventDefault(); // 기본 동작 방지

            // 모든 콘텐츠 숨기고 선택된 콘텐츠만 표시
            $('.tabcontent > div').removeClass('active');
            $($(this).attr('href')).addClass('active');

            // 활성화 클래스 처리
            $('.tab-bar a').removeClass('active');
            $(this).addClass('active');
        });

        // 첫 번째 탭 자동 활성화
        $('.tab-bar a').first().click();
    });


</script>
<!--회원정보 열기 닫기-->
<script>
    // 모달 열기/닫기 기능
    document.addEventListener("DOMContentLoaded", function () {

        // 버튼과 모달 요소 가져오기
        const openModalBtn = document.getElementById("openModal");
        const modal = document.getElementById("modal");

        const closeModalBtn = document.querySelector(".close");

        // 모달 열기
        openModalBtn.addEventListener("click", function () {
            modal.style.display = "block";
        });

        // 모달 닫기 (X 버튼)
        closeModalBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // 모달 닫기 (배경 클릭)
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });


</script>


</html>
