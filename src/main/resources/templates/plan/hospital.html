<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가까운 병원 찾기</title>
    <link href="/css/plan/hospital.css" type="text/css" rel="stylesheet">
</head>
<body>
<!--header-->
<div th:insert="~{/common/header.html}"></div>

<section class="main">
    <div class="search">
        <div class="search-head">
            <div class="search-title">
                내 주변 병원
            </div>
            <div class="search-form">
                <form action="">
                    <label>
                        <input type="text" placeholder="장소 검색하기">
                    </label>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="search-list">
            
        </div>
    </div>
    <div id="map"></div>
</section>

<!--footer-->
<div th:insert="~{/common/footer.html}"></div>

<script>
    let map;
    let service;
    let infowindow;

    function initMap() {
        const center = {lat: 37.5665, lng: 126.9780};
        map = new google.maps.Map(document.getElementById("map"), {
            center: center,
            zoom: 15
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);

                    // ✅ AdvancedMarkerElement 수정된 코드
                    const marker = new google.maps.marker.AdvancedMarkerElement({
                        map: map,
                        position: userLocation,
                        title: "내 위치"
                    });

                    findNearbyHospitals(userLocation);
                },
                error => {
                    console.error("위치 정보를 가져올 수 없습니다.", error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            alert("위치 정보를 사용할 수 없습니다.");
        }
    }

    function findNearbyHospitals(location) {
        const request = {
            location: location,
            radius: 5000,
            type: ["hospital"]
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (let i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            } else {
                console.error("Places API 오류:", status);
            }
        });
    }

    function createMarker(place) {
        if (!place.geometry || !place.geometry.location) return;

        const marker = new google.maps.marker.AdvancedMarkerElement({
            location: place.geometry.location,
            title: place.name
        });

        // ✅ `addListener()` 대신 `addEventListener()` 사용
        marker.addEventListener("click", () => {
            infowindow = new google.maps.InfoWindow();
            infowindow.setContent(place.name);

            infowindow.open({
                map: map,
                anchor: marker,
                shouldFocus: false
            });
        });

        marker.addToMap(map);  // ✅ 지도에 마커 추가
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Lr0W0_S0gchFmLITwOCGGDrjiZCav1E&libraries=places&v=beta&callback=initMap"></script>

</body>
</html>
