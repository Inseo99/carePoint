<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가까운 병원 찾기</title>
    <link href="/css/plan/hospital.css" type="text/css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8Lr0W0_S0gchFmLITwOCGGDrjiZCav1E&libraries=places"></script>
</head>
<body>
<!--header-->
<div th:insert="~{/common/header.html}"></div>

<section class="main">
    <div class="search">
        <div class="search-head">
            <div class="search-title">
                내 주변 병원
            </div>
            <div class="search-form">
                <form action="">
                    <label>
                        <input type="text" placeholder="장소 검색하기">
                    </label>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="search-list">
            
        </div>
    </div>
    <div id="map"></div>
</section>

<!--footer-->
<div th:insert="~{/common/footer.html}"></div>

<script>
    let map;
    let service;
    let infowindow;

    function initMap() {
        // 기본 지도 위치 (서울 기준)
        const center = {lat: 37.5665, lng: 126.9780};
        map = new google.maps.Map(document.getElementById("map"), {
            center: center,
            zoom: 15
        });

        // 사용자의 현재 위치 가져오기
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(userLocation);

                // 병원 검색 함수 호출
                findNearbyHospitals(userLocation);
            });
        } else {
            alert("위치 정보를 사용할 수 없습니다.");
        }
    }

    navigator.geolocation.getCurrentPosition(function (position) {
            var userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // 지도 중심을 사용자의 현재 위치로 설정
            map.setCenter(userLocation);

            // 현재 위치에 마커 추가
            new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "내 위치",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" // 현재 위치 마커를 파란색으로 표시
                }
            });

            // 병원 검색 함수 호출
            findNearbyHospitals(userLocation);
        },
        function (error) {
            console.error("위치 정보를 가져올 수 없습니다.", error);
        },
        {
            enableHighAccuracy: true, // 높은 정확도의 위치 정보 요청
            timeout: 10000, // 10초 내 응답이 없으면 오류 처리
            maximumAge: 0 // 항상 최신 위치 정보 사용
        }
    );

    // 병원 검색 함수
    function findNearbyHospitals(location) {
        const request = {
            location: location,
            radius: 5000,
            rankBy: google.maps.places.RankBy.DISTANCE,
            type: ["hospital"]
        };

        service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (let i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        });
    }

    // 병원 마커 추가 함수
    function createMarker(place) {
        if (!place.geometry || !place.geometry.location) return;

        const marker = new google.maps.Marker({
            map,
            position: place.geometry.location
        });

        google.maps.event.addListener(marker, "click", () => {
            infowindow = new google.maps.InfoWindow();
            infowindow.setContent(place.name);
            infowindow.open(map, marker);
        });
    }

</script>

<script>
    // 지도 초기화
    window.onload = initMap;
</script>

</body>
</html>
