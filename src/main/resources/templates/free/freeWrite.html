<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/free/write.css" type="text/css" rel="stylesheet">
    <title>자유게시판 작성</title>
</head>
<body>
<!--header-->
<div th:insert="/common/header.html"></div>

<section class="main">
    <h2>글 작성</h2>
    <div class="edit-container">
        <form name="frm">
            <div class="form-group">
                <label for="subject">제목</label>
                <input type="text" id="subject" name="subject" placeholder="제목을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="form-group">
                <label for="attachfile">📁첨부파일</label>
                <input type="file" id="attachfile" name="attachfile">
            </div>
            <div class="form-actions">
                <button type="button" class="buttons" onclick="check();">저장</button>
                <button type="button" class="buttons" onclick="history.back();">취소</button>
            </div>
        </form>
    </div>
</section>

<!--footer-->
<div th:insert="/common/footer.html"></div>
</body>
</html>
