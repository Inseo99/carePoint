<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/free/write.css" type="text/css" rel="stylesheet">
    <title>자유게시판 수정</title>
</head>
<body>
<!--header-->
<div th:insert="~{/common/header.html}"></div>

<section class="main">
    <h2>글 수정</h2>
    <div class="edit-container">
        <form name="freeForm" action="/free/freeModifyAction" method="POST" enctype="multipart/form-data" onsubmit="return validateForm();">
            <input type="hidden" name="articlePk" th:value="${free.articlePk}" />
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" th:value="${free.title}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" th:text="${free.content}"></textarea>
            </div>
            <div class="form-group">
                <label for="attachfile">📁첨부파일</label>
                <input type="file" id="attachfile" name="attachfile">
                <br>
                <small class="form-text">수정 시 파일을 다시 첨부해주세요.</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="buttons">수정</button>
                <button type="button" class="buttons" onclick="history.back();">취소</button>
            </div>
        </form>
    </div>
</section>

<!--footer-->
<div th:insert="~{/common/footer.html}"></div>

<script src="/js/validateForm.js"></script>
</body>
</html>
