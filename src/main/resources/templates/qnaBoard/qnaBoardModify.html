<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A 글 수정</title>
    <link href="/css/board/boardWrite.css" rel="stylesheet">
</head>
<body>
<div th:insert="/common/header.html"></div>
<section class="main">
  <h2>문의글 수정</h2>
  <div class="edit-container">
    <form name="frm">
      <input type="hidden" name="user_pk" value="${bv.user_pk}" />
      <input type="hidden" name="board_pk" value="${bv.board_pk}" />
      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" value="원 글 제목">
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content">원 글 내용</textarea>
      </div>

      <div class="form-group">
        <label>📁첨부파일</label>
        <input type="file" id="attachfile" name="attachfile">
      </div>

      <div class="form-actions">
        <button type="button" class="save-button" onclick="modifyCheck();">저장</button>
        <button type="button" class="cancle-button" onclick="history.back();">취소</button>
      </div>
    </form>
  </div>
</section>
<div th:insert="/common/footer.html"></div>
</body>
</html>
